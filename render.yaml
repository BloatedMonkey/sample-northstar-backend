# Render Blueprint for Northstar Platform
# Author: Arman Hazrati

services:
  # Backend API
  - type: web
    name: northstar-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: northstar-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: northstar-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: northstar-redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /health

  # Frontend
  - type: web
    name: northstar-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/.next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: northstar-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: northstar-db
    databaseName: northstar
    plan: starter

  - name: northstar-redis
    plan: starter
